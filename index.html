<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

      <title>Kim Neighborhood Project</title>
      <link rel="stylesheet" href="css/style.css">

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-theme.min.css" rel="stylesheet">

  </head>
  <body>
  <header id ="greeting">
    <h1  class="greeting">Philadelphia...</h1>
    <h4 class="greetHeader">Live Philadelphia... Come & Experience Philadelphia......
    Learn Philadelphia... Know Philadelphia Favorites.....</h4>
    <h4 class = "greetHeader">Love Philadelphia...Review & Revisit Philadelphia....</h4>
  </header>
  <main id = "searchbx" class="col-sm-3">
    <h4>
      <input id="s-input" class="controls" type="search"
        data-bind ="textInput: query, valueUpdate: 'keyup'">
      </input>
    </h4>
    <div id="listbx">
      <h2>Sites</h2>
         <ul data-bind="foreach: search()">
          <button type="submit" value="Submit" data-bind="text: myLocation"></button>
        </ul>
    </div>


  </main>
  <div id="map" class="col-sm-9"></div>


  <script src="js/lib/knockout-3.4.0.js"></script>
  <script src="js/lib/jquery-2.1.4.min.js"></script>
  <script src="js/philaMap_ko.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
          async defer></script>
  </body>
</html>
